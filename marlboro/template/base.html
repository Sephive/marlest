<!doctype html>
{% load staticfiles %}
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlboro</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <script type="text/javascript" src="{% static 'js/lib/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/bootstrap.min.js' %}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{% static 'js/lib/html5shiv.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/respond.min.js' %}"></script>
    <![endif]-->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/ajaxpost.js' %}"></script>
    {% if request.user.is_staff %}
    <script type="text/javascript" src="{% static 'js/main_admin.js' %}"></script>
    {% endif %}
    <script src="http://127.0.0.1:4001/socket.io/socket.io.js"></script>
{% block extra_js %}
{% endblock %}
</head>
<body>

{% block content %}
{% endblock %}

</body>
</html>
